<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <h1 class="title">
        {{ title }}
      </h1>

      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label>Enter Name</label>
          <input [(ngModel)]="newProduct.name" name="name" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Enter Price</label>
          <input [(ngModel)]="newProduct.price" name="price" type="number" class="form-control" placeholder="Price">
        </div>
        <div class="form-group">
          <label>Enter Category</label>
          <input [(ngModel)]="newProduct.category" name="category" type="number" class="form-control" placeholder="Category (1-3)">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
</div>
