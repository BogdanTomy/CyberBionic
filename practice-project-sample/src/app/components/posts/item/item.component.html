<h2>Item post</h2>

<div *ngIf="post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.description }}</p>
    <hr>
    <p>Создано: {{ post.created }}</p>
</div>

<button *ngIf="show" (click)="deletePost()">Delete Post</button>
<button *ngIf="show" (click)="editPost()">Edit Post</button>
